<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Filières</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Gestion des Filières</h1>
    <a href="/" class="btn back-btn">Retour à l'accueil</a>

    <!-- Add/Edit Form -->
    <form id="filiere-form">
      <input type="hidden" id="filiere-id">
      <div class="form-grid">
        <input type="text" id="nom" placeholder="Nom de la filière" required>
        <button type="submit" class="btn">Enregistrer</button>
      </div>
    </form>

    <!-- Filières Table -->
    <div class="table-container">
      <table id="filieres-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/js/filieres.js"></script>
</body>
</html>
